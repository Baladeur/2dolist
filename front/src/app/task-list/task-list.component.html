<div class="list">
	<p (click)="openEditListDialog()">{{listName}}</p>
	<div *ngFor="let task of tasks">
		<app-task [taskId]=task.id [taskName]=task.name [taskDesc]=task.description [taskColor]=task.color [taskStart]=task.dateStart [taskEnd]=task.dateEnd></app-task>
	</div>
	<div><button mat-fab (click)="openAddTaskDialog()">+</button></div>
</div>
