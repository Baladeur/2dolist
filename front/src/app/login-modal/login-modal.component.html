<h2 mat-dialog-title>Connexion</h2>
<mat-dialog-content class="login-form-content">
    <form class="login-form">

        <mat-form-field appearance="fill" class="mat-form-field-block">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="mat-form-field-block">
            <mat-label>Mot de passe</mat-label>
            <input matInput placeholder="Mot de passe" type="password" required>
        </mat-form-field>
    
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Annuler</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Connexion</button>
</mat-dialog-actions>
